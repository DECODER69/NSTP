<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>


<body>


    <!-- <div class="alert alert-success m-2" id="msg" role="alert">Alert!</div> -->


    <div class="card" id="cards" style="width: 25rem;">

        <a href="../../landing_page/index.html">
            <div class="top">
                <button id="logo"><a href="{% url 'activities:index' %}"><img src="{% static 'image/tup.png' %}"></a></button>
                <h5>Technological University of the Philippines</h5>
            </div>
        </a>
        <form action="{% url 'activities:userlogin' %}" method="POST">
            {% include 'activities/messages.html' %} {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">ID Number</label>
                <input type="text" class="form-control" id="Email1" aria-describedby="emailHelp" name="username">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="Password1" name="password">
            </div>
            <button type="submit" class="submitbtn btn btn-primary" id="submitbtn" disabled="disabled">Submit</button>
            <br>&nbsp;
            <div class="signup"> Don't have an account yet? &nbsp;<a href="/register" id="back">signup</a>&nbsp; now.
            </div>

        </form>

    </div>

    <script>
        cards.addEventListener('input', () => {
            if (Email1.value.length > 0 &&
                Password1.value.length > 0) {
                submitbtn.removeAttribute('disabled');
            } else {
                submitbtn.setAttribute('disabled', 'disabled');
            }
        });

        setTimeout(function() {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 3000)
    </script>

    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/landingpage.js"></script>

</body>

</html>
