<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/adminreg.css' %}">
</head>

<body>
    <form action="{% url 'activities:adregister' %}" id="cards" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <a href="/">
            <div class="top">
                <a href="{% url 'activities:index' %}" id="logo"><img src="{% static 'image/tup.png' %}"></a>
                <h5>Technological University of the Philippines</h5>
            </div>
        </a>
        {% include 'activities/messages.html' %}
        <div class="form-group" id="name">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ORG. Name" required name="orgname">

        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Complete Address" required name="orgaddress">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Gsfe Email" required name="orgemail">
        </div>
        <div class="form-group" style="display: flex;">
            <input type="text" class="form-control" id="idnumber" aria-describedby="emailHelp" placeholder="Username" required name="orgusername">&nbsp;

        </div>

        <div class="form-group">
            <input type="password" class="Password1 form-control" id="Password1" placeholder="Password" required name="orgpassword">
        </div>
        <div class="form-group">
            <input type="password" class="Password2 form-control" id="Password2" placeholder="Confirm Password" required>
        </div>


        <button type="submit" class="submitbtn btn btn-primary">Create Account</button>

        <div class="signup"> Already have an account? <a href="/login" id="back">Login</a> here.
        </div>


    </form>

    <!-- BOOTSTRAP BUNDLE -->
    <!-- <script src="../js/password.js"></script> -->

    <script>
        document.querySelector('.submitbtn').onclick = function() {

            var password = document.querySelector('.Password1').value,
                password2 = document.querySelector('.Password2').value;

            if (password == "") {
                alert("Field cannot be empty");
            } else if (password != password2) {
                alert("Password didn't match try again.");
                document.querySelector('.Password1').value = '';
                document.querySelector('.Password2').value = '';

                return false
            }
            return true
        }

        setTimeout(function() {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 3000)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
