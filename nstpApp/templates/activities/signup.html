<!DOCTYPE html>
<html lang="en">
{% load static %} {% if error_message %}

<p class="alert alert-danger"></p><strong>{{ error_message }}</strong> {% endif %}



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>


<body>

    <form action="{% url 'activities:registerprocess' %}" id="cards" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <a href="../../landing_page/index.html">
            <div class="top">
                <a href="{% url 'activities:index' %}" id="logo"><img src="{% static 'image/tup.png' %}"></a>
                <h5>Technological University of the Philippines</h5>
            </div>
        </a>
        {% include 'activities/messages.html' %}
        <div class="form-group" id="name">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Lastname" required name="last_name">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Firstname" required name="first_name">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="M.I" required name="middle">
        </div>
        <div class="form-group" id="name">
            <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="birthday">
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Age" required name="age">

            <select id="inputStates" class="form-control" required name="gender">
                <option value="none" selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Complete Address" required name="address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="0995*******" required name="contact">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Gsfe Email" required name="email">
        </div>
        <div class="form-group" style="display: flex;">
            <input type="text" class="form-control" id="idnumber" aria-describedby="emailHelp" placeholder="ID NUMBER" required name="username">&nbsp;

        </div>
        <div id="profilepic" class="form-group">


            <input type="file" class="form-control" id="picture" aria-describedby="emailHelp" placeholder="Upload Image" name="picture">
            <label for="picture" id="lab">Upload 1x1 picture</label>
        </div>
        <select id="inputStates" class="dropdowns" required name="field">
            <option value="ROTC">ROTC</option>
            <option value="CWTS">CWTS</option>
        </select>

        <div class="form-group">
            <input type="text" class="form-control" id="section" aria-describedby="emailHelp" placeholder="Section Ex: BET-COET 4A" name="section">
        </div>
        <div class="form-group">
            <input type="password" class="Password1 form-control" id="Password1" placeholder="Password" required name="password">
        </div>
        <div class="form-group">
            <input type="password" class="Password2 form-control" id="Password2" placeholder="Confirm Password" required>
        </div>


        <button type="submit" class="submitbtn btn btn-primary">Create Account</button>

        <div class="signup"> Already have an account? <a href="/login" id="back">Login</a> here.
        </div>


    </form>

    <!-- BOOTSTRAP BUNDLE -->
    <!-- <script src="../js/password.js"></script> -->

    <script>
        document.querySelector('.submitbtn').onclick = function() {

            var password = document.querySelector('.Password1').value,
                password2 = document.querySelector('.Password2').value;

            if (password == "") {
                alert("Field cannot be empty");
            } else if (password != password2) {
                alert("Password didn't match try again.");
                document.querySelector('.Password1').value = '';
                document.querySelector('.Password2').value = '';

                return false
            }
            return true
        }

        setTimeout(function() {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 3000)
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>

</html>
