<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Document</title>

</head>

<body>
    {% include 'activities/studentnav.html' %}
    <div class="text">
        <h1 class="headtext">Profile</h1>
    </div>


    <div class="prof">

        <hr>
        <form action="{% url 'activities:profile' %}" method="POST">
            {% csrf_token %} {% for e in edit %}
            <div class="pics">
                <img class="profile-pic" src="{{e.picture.url}}"><br><br>
            </div>

            <div class="right">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" value="{{e.fname}}" name="firstn">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lastn" Value="{{e.lname}}" disabled>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="{{e.minitial}}" name="minitial">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="{{e.address}}" name="address">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="BIRTHDAY" value="{{e.bdate}}">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Age" value="{{e.age}}">
                    </div>

                </div><br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Email" value="{{e.email}}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Phone Number" value="{{e.cpnumber}}" name="cpnumber">
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Field" value="{{e.field}}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Course and Section" value="{{e.section}}" name="section">
                    </div>

                </div>
                <br>
                <button type="submit" class="btn btn-primary">Save</button>
                <br>

            </div>

            {% endfor %}
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
